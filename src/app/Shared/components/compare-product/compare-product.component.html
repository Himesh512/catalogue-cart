<h2 mat-dialog-title>Compare Product</h2>
<mat-dialog-content class="mat-typography">
    <ng-container *ngIf="!isComparing && cloneProductList && cloneProductList.length > 0">
        <ng-container *ngFor="let product of cloneProductList">
            <section class="example-section">
                <mat-checkbox class="example-margin" [disabled]="productCompareList.length > 3"
                    [(ngModel)]="product.isSelected"
                    (ngModelChange)="addProductTolist(product)">{{product.title}}</mat-checkbox>
            </section>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="isComparing && productCompareList && productCompareList.length > 0">
        <div class="product-container grid">
            <ng-container *ngFor="let product of productCompareList">
                <div class="card-wrapper">
                    <mat-card appearance="outlined" class="prod-card">
                        <mat-card-header>
                            <mat-card-title [title]="product?.title">{{product?.title}}</mat-card-title>
                        </mat-card-header>
                        <img class="prod-image" [src]="product?.thumbnail" height="150px" [title]="product?.title">
                        <mat-card-content>
                            <p [title]="product?.description" class="description">{{product?.description}}</p>
                            <p [title]="product?.price | currency" class="price">{{product?.price | currency }}</p>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                    </mat-card>
                </div>
            </ng-container>
        </div>
    </ng-container>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial *ngIf="!isComparing" (click)="compareProducts()">Compare</button>
</mat-dialog-actions>
